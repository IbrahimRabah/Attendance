<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التقويم الشهري - نظام الحضور والغياب</title>
    
    <!-- Bootstrap RTL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white p-3 mb-4">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="mb-0">
                        <i class="fas fa-calendar-alt me-2"></i>
                        التقويم الشهري
                    </h1>
                </div>
                <div class="col-auto">
                    <a href="index.html" class="btn btn-light">
                        <i class="fas fa-arrow-right me-2"></i>
                        العودة للحضور
                    </a>
                </div>
            </div>
        </header>

        <!-- Calendar Controls -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card calendar-controls">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cog me-2"></i>
                            التحكم في التقويم
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-auto">
                                <button class="btn btn-outline-primary calendar-nav-btn" id="prevMonth">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="col text-center">
                                <h3 class="calendar-month-year mb-0" id="calendarTitle"></h3>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-primary calendar-nav-btn" id="nextMonth">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn btn-primary w-100" id="todayBtn">
                                    <i class="fas fa-calendar-day me-2"></i>
                                    اليوم
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card calendar-legend">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            دليل الألوان
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 mb-2">
                                <span class="legend-item">
                                    <span class="legend-color today-indicator"></span>
                                    اليوم الحالي
                                </span>
                            </div>
                            <div class="col-6 mb-2">
                                <span class="legend-item">
                                    <span class="legend-color weekend-day"></span>
                                    نهاية الأسبوع
                                </span>
                            </div>
                            <div class="col-6 mb-2">
                                <span class="legend-item">
                                    <span class="legend-color workday"></span>
                                    يوم عمل
                                </span>
                            </div>
                            <div class="col-6 mb-2">
                                <span class="legend-item">
                                    <span class="legend-color holiday"></span>
                                    عطلة رسمية
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Calendar Grid -->
        <div class="row">
            <div class="col-12">
                <div class="card calendar-card">
                    <div class="card-body p-0">
                        <div class="calendar-container">
                            <!-- Calendar will be generated here -->
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selected Date Info Modal -->
        <div class="modal fade" id="dateInfoModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            <i class="fas fa-calendar-check me-2"></i>
                            تفاصيل اليوم
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="fw-bold">معلومات التاريخ:</h6>
                                <p id="selectedDateInfo"></p>
                            </div>
                            <div class="col-md-6">
                                <h6 class="fw-bold">الأحداث:</h6>
                                <div id="dateEvents">
                                    <p class="text-muted">لا توجد أحداث مجدولة</p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-12">
                                <a href="index.html" class="btn btn-primary">
                                    <i class="fas fa-users me-2"></i>
                                    عرض الحضور لهذا اليوم
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="js/calendar.js"></script>
</body>
</html>
