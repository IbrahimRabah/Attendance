<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Debug Authentication System</h1>
    
    <div class="debug-section">
        <h3>System Status</h3>
        <div id="systemStatus"></div>
    </div>
    
    <div class="debug-section">
        <h3>Current Users Database</h3>
        <div id="usersDb"></div>
    </div>
    
    <div class="debug-section">
        <h3>Register Test User</h3>
        <input type="email" id="testEmail" placeholder="Test email" value="test@example.com">
        <input type="password" id="testPassword" placeholder="Test password" value="123456">
        <input type="text" id="testLocation" placeholder="Test location" value="موقع تجريبي">
        <input type="password" id="adminPass" placeholder="Admin password" value="Moumen@">
        <button onclick="registerTestUser()">Register Test User</button>
        <div id="registerResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>Login Test</h3>
        <input type="email" id="loginEmail" placeholder="Login email" value="test@example.com">
        <input type="password" id="loginPassword" placeholder="Login password" value="123456">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>
    
    <div class="debug-section">
        <h3>Actions</h3>
        <button onclick="clearDatabase()">Clear Database</button>
        <button onclick="refreshStatus()">Refresh Status</button>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function displayStatus() {
            const systemStatus = document.getElementById('systemStatus');
            const usersDb = document.getElementById('usersDb');
            
            // Check if auth system is available
            if (window.AttendanceAuth) {
                systemStatus.innerHTML = '<div class="success">✅ Authentication system loaded successfully</div>';
                
                // Get current user
                const currentUser = window.AttendanceAuth.getCurrentUser();
                if (currentUser) {
                    systemStatus.innerHTML += `<div class="info">Current user: ${currentUser.email} (${currentUser.role})</div>`;
                } else {
                    systemStatus.innerHTML += '<div class="info">No user currently logged in</div>';
                }
            } else {
                systemStatus.innerHTML = '<div class="error">❌ Authentication system not available</div>';
            }
            
            // Display users database
            const users = JSON.parse(localStorage.getItem('attendance_users_db')) || {};
            usersDb.innerHTML = '<pre>' + JSON.stringify(users, null, 2) + '</pre>';
        }
        
        function registerTestUser() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const location = document.getElementById('testLocation').value;
            const adminPassword = document.getElementById('adminPass').value;
            
            const result = window.AttendanceAuth.register(email, password, location, adminPassword);
            
            const resultDiv = document.getElementById('registerResult');
            if (result.success) {
                resultDiv.innerHTML = `<div class="success">✅ ${result.message}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="error">❌ ${result.message}</div>`;
            }
            
            setTimeout(displayStatus, 100);
        }
        
        function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const result = window.AttendanceAuth.login(email, password);
                
                const resultDiv = document.getElementById('loginResult');
                if (result.success) {
                    resultDiv.innerHTML = `<div class="success">✅ ${result.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ ${result.message}</div>`;
                }
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error('Login error:', error);
            }
            
            setTimeout(displayStatus, 100);
        }
        
        function clearDatabase() {
            localStorage.removeItem('attendance_users_db');
            localStorage.removeItem('attendance_auth_token');
            localStorage.removeItem('attendance_user_info');
            displayStatus();
        }
        
        function refreshStatus() {
            displayStatus();
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            displayStatus();
        });
    </script>
</body>
</html>
