<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام الحضور</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
            <div class="shape shape-6"></div>
        </div>
    </div>

    <!-- Main Login Container -->
    <div class="container-fluid login-container">
        <div class="row min-vh-100">
            <!-- Left Side - Branding -->
            <div class="col-lg-7 d-none d-lg-block branding-section">
                <div class="branding-content">
                    <div class="brand-logo">
                        <div class="logo-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <h1 class="brand-title">نظام الحضور الذكي</h1>
                        <p class="brand-subtitle">إدارة متقدمة لحضور الموظفين</p>
                    </div>
                    
                    <div class="features-list">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-users"></i>
                            </div>
                            <div class="feature-text">
                                <h5>إدارة الموظفين</h5>
                                <p>نظام شامل لإدارة بيانات الموظفين</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="feature-text">
                                <h5>التقارير والإحصائيات</h5>
                                <p>تقارير مفصلة عن الحضور والغياب</p>
                            </div>
                        </div>
                        
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="feature-text">
                                <h5>توقيت مرن</h5>
                                <p>إدارة أوقات العمل والجدولة</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Side - Login Form -->
            <div class="col-lg-5 col-12 login-section">
                <div class="login-form-container">
                    <!-- Mobile Logo -->
                    <div class="mobile-logo d-lg-none">
                        <div class="logo-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <h2>نظام الحضور</h2>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="login-form-wrapper">
                        <div class="login-header">
                            <h3 class="login-title">مرحباً بك</h3>
                            <p class="login-subtitle">يرجى تسجيل الدخول للمتابعة</p>
                        </div>
                        
                        <form id="loginForm" class="login-form">
                            <!-- Alert Message -->
                            <div id="loginAlert" class="alert alert-danger d-none" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="alertMessage"></span>
                            </div>
                            
                            <!-- Username Field -->
                            <div class="form-group">
                                <label for="username" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>
                                    البريد الإلكتروني
                                </label>
                                <div class="input-wrapper">
                                    <input type="email" 
                                           class="form-control" 
                                           id="username" 
                                           name="username"
                                           placeholder="أدخل البريد الإلكتروني"
                                           required
                                           autocomplete="username">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>
                                    كلمة المرور
                                </label>
                                <div class="input-wrapper">
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password"
                                           placeholder="أدخل كلمة المرور"
                                           required
                                           autocomplete="current-password">
                                    <div class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                    <button type="button" class="password-toggle" id="passwordToggle">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Remember Me -->
                            <div class="form-check-wrapper">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        تذكرني
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Login Button -->
                            <button type="submit" class="btn-login" id="loginBtn">
                                <span class="btn-text">تسجيل الدخول</span>
                                <span class="btn-loading d-none">
                                    <i class="fas fa-spinner fa-spin me-2"></i>
                                    جارِ التحقق...
                                </span>
                            </button>
                        </form>
                        
                        <!-- Footer -->
                        <div class="login-footer">
                            <p class="copyright">
                                <i class="fas fa-copyright me-1"></i>
                                2025 نظام الحضور الذكي. جميع الحقوق محفوظة.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Authentication Script -->
    <script src="js/auth.js"></script>
    
    <!-- Custom JS -->
    <script src="js/login.js"></script>
</body>
</html>
